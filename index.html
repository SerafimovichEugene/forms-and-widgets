<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>forms and widgets</title>

    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/calendar.css" rel="stylesheet">
    <link href="./css/booking.css" rel="stylesheet">

</head>

<body>
    <div id="booking">
        <div class="place">
            <img src="./img/hotel relais.png" alt="hotel relais">
            <p class="name">Hotel Relais</p>
            <p class="where"><i class="fa fa-map-marker" aria-hidden="true"></i> Paris, France</p>
        </div>
        <form>
            <fieldset>
                <label for="checkIn">Check in</label>
                <div class="custom-input">
                    <input id="checkIn" type="text" name="check_in" placeholder="9 July, 2016">
                    <div class="btn-calendar vertically-centered">
                        <img class="vertically-horizontally-centered" src="./img/calendar icon.png" alt="calendar icon">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label for="checkOut">Check out</label>
                <div class="custom-input">
                    <input id="checkOut" type="text" name="check_out" placeholder="16 July, 2016">
                    <div class="btn-calendar vertically-centered">
                        <img class="vertically-horizontally-centered" src="./img/calendar icon.png" alt="calendar icon">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox">Flexible dates</label>
            </fieldset>
            <fieldset>
                <div class="select-wrapper">
                    <p>Adult</p>
                    <select>
                        <option>1</option>
                        <option selected>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                 <div class="select-wrapper right">
                    <p>Children</p>
                    <select>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>
    <br>
    <div id="calendar">
        <div class="top-panel">
            <a href="" class="left-arrow vertically-centered"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            <span class="month vertically-horizontally-centered">May 2014</span>
            <a href="" class="right-arrow vertically-centered"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
        <div class='table'>
            <div class="days">
                <label class="day">Sun</label>
                <label class="day">Mon</label>
                <label class="day">Tue</label>
                <label class="day">Wed</label>
                <label class="day">Thu</label>
                <label class="day">Fri</label>
                <label class="day">Sat</label>
            </div>
            <div class="numbers">
                <a href="" class="number another-month-day">29</a>
                <a href="" class="number another-month-day">30</a>
                <a href="" class="number">1</a>
                <a href="" class="number">2</a>
                <a href="" class="number current-day">3</a>
                <a href="" class="number">4</a>
                <a href="" class="number">5</a>
            </div>
            <div class="numbers">
                <a href="" class="number">6</a>
                <a href="" class="number important-day">7</a>
                <a href="" class="number">8</a>
                <a href="" class="number">9</a>
                <a href="" class="number">10</a>
                <a href="" class="number">11</a>
                <a href="" class="number">12</a>
            </div>
            <div class="numbers">
                <a href="" class="number">13</a>
                <a href="" class="number">14</a>
                <a href="" class="number">15</a>
                <a href="" class="number">16</a>
                <a href="" class="number">17</a>
                <a href="" class="number">18</a>
                <a href="" class="number">19</a>
            </div>
            <div class="numbers">
                <a href="" class="number">20</a>
                <a href="" class="number">21</a>
                <a href="" class="number">22</a>
                <a href="" class="number important-day">23</a>
                <a href="" class="number">24</a>
                <a href="" class="number">25</a>
                <a href="" class="number">26</a>
            </div>
            <div class="numbers">
                <a href="" class="number">27</a>
                <a href="" class="number">28</a>
                <a href="" class="number">29</a>
                <a href="" class="number">30</a>
                <a href="" class="number">31</a>
                <a href="" class="number another-month-day">1</a>
                <a href="" class="number another-month-day">2</a>
            </div>
        </div>
        <button class="btn-add-event">add event</button>
    </div>
</body>

</html>
